<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nippon Cha - Your Matcha Experience</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Archivo+Black&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="result.css">

  <style>
    /* Reuse navbar and global styling */
    .navbar { position: fixed; top: 0; left: 0; width: 100%; background: transparent; border-bottom: 2px solid #29672b; z-index: 1000; padding: 10px 40px; box-sizing: border-box; }
    .navbar-content { display: flex; align-items: center; justify-content: space-between; }
    .nav-brand { font-size: 24px; }
    .nav-brand .nav-brand-elegant { font-family: 'Playfair Display', serif; color: #000; }
    .nav-brand .nav-brand-blocky { font-family: 'Archivo Black', sans-serif; color: #29672b; }
    .nav-link { font-family: 'Noto Sans JP', sans-serif; font-size: 16px; color: #29672b; text-decoration: none; text-transform: uppercase; cursor: pointer; }
    .navbar-content a { margin: 0 15px; }
    body { margin: 0; padding: 0; font-family: Arial, sans-serif;  }
    .result-container { display: flex; flex-direction: row; gap: 20px; padding-top: 80px; height: calc(100vh - 80px); margin: 20px; box-sizing: border-box; }
    .left-box { flex: 1; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .left-box img { width: 100%; height: 100%; object-fit: cover; }
    .right-container { flex: 1; display: flex; flex-direction: column; gap: 20px; }
    .right-container .top-box, .right-container .bottom-box { flex: 1; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); background-color: #fff; padding: 20px; overflow: hidden; }
    .right-container .bottom-box iframe { width: 100%; height: 100%; border: none; border-radius: 15px; }
    h1 { font-family: 'Playfair Display', serif; color: #29672b; margin-top: 0; }
    p { font-size: 16px; line-height: 1.6; color: #333; }
    @media (max-width: 900px) {
      .result-container { flex-direction: column; height: auto; }
      .left-box, .right-container { width: 100%; }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-content">
      <a href="index.html" class="nav-brand">
        <span class="nav-brand-elegant">match-a</span>
        <span class="nav-brand-blocky">matcha</span>
      </a>
      <a href="preferences.html" class="nav-link">find your match-a</a>
      <a href="explore.html" class="nav-link">explore more</a>
    </div>
  </nav>
  <!-- Main Result Content for Nippon Cha -->
  <div class="result-container">
    <div class="left-box">
      <img src="https://www.nipponcha2go.com/wp-content/uploads/nipponcha2go.com/2021/08/o-15.jpg" alt="Nippon Cha">
    </div>
    <div class="right-container">
      <div class="top-box">
        <h1>Nippon Cha</h1>
        <p>
          Situated in Williamsburg, Nippon Cha is renowned for its matcha beverages and a unique selection of matcha-flavored treats—ranging from ice cream to tiramisu—blending tradition with modern indulgence.
        </p>
      </div>
      <div class="bottom-box">
        <!-- Update with Nippon Cha’s Google Map embed -->
        <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1RoGbxmwx_bdTJY1B5wR1BlJjjFC0OJc&ehbc=2E312F" width="640" height="480"></iframe>      </div>
    </div>
  </div>
</body>
</html>
