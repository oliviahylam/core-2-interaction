<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error - Match‑a Matcha</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Archivo+Black&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Playfair Display', serif; 
      background-color: #7dbc7f; 
    }
    
    /* Container to center content */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
   
    
    /* Error message box styling */
    .error-box {
      background-image: url('https://media.istockphoto.com/id/503371943/photo/close-up-of-beige-rice-paper-texture-background.jpg?s=612x612&w=0&k=20&c=04wfdXQ-zMCgXq5_UfWH-FPi6Yqm0db5au9PcVVzvgo='); /* Replace with your actual background image */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      padding: 30px;
      margin: 30px;
      border-radius: 15px;
      text-align: center;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .error-box h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #29672b; /* Ensuring the heading stands out */
    }
    
    .error-box p {
      font-size: 16px;
      line-height: 1.5;
      color: black; /* White text for readability on the background image */
    }
    
    .error-box a {
      color: black; /* White links */
      text-decoration: underline;
    }
    
    .error-box a:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo at the Top (centered) -->
    <div class="logo">
      <a href="index.html">
        <!-- Replace 'logo.png' with your actual logo image -->
      </a>
    </div>
    
    <!-- Error Message Box -->
    <div class="error-box">
      <h1>Unfortunately we are unable to find your perfect match‑a at the moment.</h1>
      <p>
        Discover matcha in NYC <a href="index.html#carousel">here</a> that may be similar to your preferences!<br>
        Feel free to explore <a href="explore.html">here</a> for options that people love.
      </p>
    </div>
  </div>
</body>
</html>
