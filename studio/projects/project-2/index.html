  <script>
    const body = document.body;
    let autoScrolled = false;
    window.addEventListener("scroll", () => {
      const scrollTop = window.scrollY;
      const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
      const scrollPercent = scrollTop / scrollHeight;
      const startColor = { r: 255, g: 255, b: 255 };
      const endColor = { r: 155, g: 200, b:150 };
      const r = Math.round(startColor.r + (endColor.r - startColor.r) * scrollPercent);
      const g = Math.round(startColor.g + (endColor.g - startColor.g) * scrollPercent);
      const b = Math.round(startColor.b + (endColor.b - startColor.b) * scrollPercent);
      body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
      if (scrollPercent >= 0.1 && !autoScrolled) {
        autoScrolled = true;
        document.getElementById("explore")?.scrollIntoView({ behavior: "smooth" });
      }
    });
  </script>

<script>
  // Select carousel elements.
  const track = document.querySelector('.carousel-track');
  const container = document.querySelector('.carousel-container');
  const prevButton = document.querySelector('.carousel-prev');
  const nextButton = document.querySelector('.carousel-next');

  // Shared offset (in pixels) and auto-scroll speed.
  let offset = 0;
  let speed = 0.1; // pixels per millisecond

  // Used for calculating the time difference between frames.
  let lastTime = null;
  let autoScrollRequest = null;

  // Determine the manual move amount.
  // Assumes a fixed width for each carousel box + gap (adjust the gap value as needed).
  const moveAmount = document.querySelector('.carousel-box').offsetWidth + 20;

  // Continuous auto-scroll function.
  function animateCarousel(timestamp) {
    // If lastTime is null, initialize it to the current timestamp.
    if (lastTime === null) {
      lastTime = timestamp;
    }
    // Calculate elapsed time since last frame.
    const delta = timestamp - lastTime;
    lastTime = timestamp;

    // Update the offset with the auto-scroll speed.
    offset += speed * delta;
    
    // Calculate the maximum offset (total scrollable width minus container width).
    const maxOffset = track.scrollWidth - container.clientWidth;
    
    // Wrap around (infinite scroll).
    if (offset >= maxOffset) {
      offset = 0;
    }
    
    // Apply the CSS transform to move the carousel.
    track.style.transform = `translateX(-${offset}px)`;
    
    // Request the next animation frame.
    autoScrollRequest = requestAnimationFrame(animateCarousel);
  }

  // Start auto-scroll.
  function startAutoScroll() {
    // Reset lastTime so that any manual update doesn’t cause a jump.
    lastTime = null;
    autoScrollRequest = requestAnimationFrame(animateCarousel);
  }
  
  // Start auto-scroll when the page loads.
  startAutoScroll();
  
  // Function to handle manual move. This simply adjusts the shared offset.
  function manualMove(delta) {
    // Update offset manually.
    offset += delta;
    
    // Calculate the maximum offset.
    const maxOffset = track.scrollWidth - container.clientWidth;
    
    // Wrap around if necessary.
    if (offset < 0) {
      offset = maxOffset;
    } else if (offset > maxOffset) {
      offset = 0;
    }
    
    // Immediately update the transform.
    track.style.transform = `translateX(-${offset}px)`;
    
    // Reset the lastTime so that the auto-scroll calculation doesn’t include the delay caused by manual clicks.
    lastTime = null;
  }
  
  // Add event listeners for the manual arrow buttons.
  prevButton.addEventListener('click', () => {
    manualMove(-moveAmount);
  });
  
  nextButton.addEventListener('click', () => {
    manualMove(moveAmount);
  });
</script>
